    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>

            <h2>Welcome to This Recipe Page</h2>

        </section>
    <!-- display welcome messge above -->
        <section class="search-bar">
            <input type="text" id="search" placeholder="Search for recipes...">
    <!-- search bar above --> 
            <select id="filter">
                <option value="all">All</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>

            </select>
    <!-- filter option to categorise meals above -->
        </section>
        <section class="recipes" id="recipe-container">
            <!-- Recipe items will be placed here by JavaScript -->
        </section>
    </main>
